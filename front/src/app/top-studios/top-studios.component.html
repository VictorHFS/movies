<h3>Top 3 studios with winners</h3>
<p-table [value]="studios">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Win Count</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-studio>
        <tr>
            <td>{{studio.name}}</td>
            <td>{{studio.winCount}}</td>
        </tr>
    </ng-template>
</p-table>
