<div class="grid flex">
    <div class="col-12 pl-0">
        <div class="p-card surface-border">
            <p-table [value]="movies">
                <ng-template pTemplate="header">
                    <tr>
                        <th>ID</th>
                        <th>Year</th>
                        <th>Title</th>
                        <th>Winner</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-movie>
                    <tr>
                        <td>{{movie.id}}</td>
                        <td>{{movie.year}}</td>
                        <td>{{movie.title}}</td>
                        <td>{{movie.winner}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
