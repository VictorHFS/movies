<div class="grid p-fluid">

    <div class="col-12 md">
        <h3 class="p-card-title px-3">List movie winners by year</h3>
    </div>
    <div class="col-12 md:col-12 pt-0">
        <div class="p-inputgroup">
            <p-inputNumber [(ngModel)]="yearInput"></p-inputNumber>
            <button pButton type="button" icon="pi pi-search" (click)="loadMovies()"></button>
        </div>
    </div>
    <div class="col-12 md pb-0">
        <p-table [value]="movies">
            <ng-template pTemplate="header">
                <tr>
                    <th>ID</th>
                    <th>Year</th>
                    <th>Title</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-movie>
                <tr>
                    <td>{{movie.id}}</td>
                    <td>{{movie.year}}</td>
                    <td>{{movie.title}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
